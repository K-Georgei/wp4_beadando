<div class="container my-5">
  <h2 class="mb-4">Bevásárlókosár</h2>

  @if (cartService.cartItems().length > 0) {
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="cartService.cartItems()">

        <!-- Product Column -->
        <ng-container matColumnDef="product">
          <mat-header-cell *matHeaderCellDef> Termék </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.product.title}} </mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Ár </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.product.price}} Ft </mat-cell>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef class="justify-content-center"> Mennyiség </mat-header-cell>
          <mat-cell *matCellDef="let item" class="justify-content-center">
            <mat-form-field class="quantity-input">
              <input matInput type="number" [value]="item.quantity" (change)="onQuantityChange(item.product.id!, $event)" min="1">
            </mat-form-field>
          </mat-cell>
        </ng-container>

        <!-- Subtotal Column -->
        <ng-container matColumnDef="subtotal">
          <mat-header-cell *matHeaderCellDef class="text-end"> Részösszeg </mat-header-cell>
          <mat-cell *matCellDef="let item" class="text-end"> {{item.product.price! * item.quantity}} Ft </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item" class="text-end">
            <button mat-icon-button color="warn" (click)="onRemove(item.product.id!)" aria-label="Termék törlése">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">
      <button mat-stroked-button color="warn" (click)="onClearCart()">Kosár ürítése</button>
      <div class="text-end">
        <h4 class="fw-bold">Végösszeg: {{ cartService.totalPrice() }} Ft</h4>
        <button mat-raised-button color="primary" class="mt-2">Tovább a fizetéshez</button>
      </div>
    </div>
  } @else {
    <mat-card class="text-center p-4">
      <mat-card-content>
        <p class="fs-5">A kosarad üres.</p>
        <a mat-stroked-button routerLink="/">Vásárlás folytatása</a>
      </mat-card-content>
    </mat-card>
  }
</div>
