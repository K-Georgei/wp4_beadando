<div class="d-flex justify-content-center gap-3">
   <app-category-card
        [item]="categoryCardBox"
        [targetId]="'box-section'"
        (navigate)="scrollTo($event)">
    </app-category-card>
    <app-category-card
        [item]="categoryCardPita"
        [targetId]="'pita-section'"
        (navigate)="scrollTo($event)">
    </app-category-card>
    <app-category-card
        [item]="categoryCardTortilla"
        [targetId]="'tortilla-section'"
        (navigate)="scrollTo($event)">
    </app-category-card>
</div>

<div>
  <app-search-and-filter></app-search-and-filter>
</div>
