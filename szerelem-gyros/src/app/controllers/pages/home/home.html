<div class="container my-3 py-4">
  <app-landing></app-landing>
  <div class="row justify-content-center g-3 text-center">
    <h2>Kategóriák</h2>
    <div class="col-12 col-sm-6 col-md-4">
      <app-category-card
        [item]="categoryCardBox"
        [targetId]="'box-section'"
        (navigate)="scrollTo($event)">
      </app-category-card>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <app-category-card
        [item]="categoryCardPita"
        [targetId]="'pita-section'"
        (navigate)="scrollTo($event)">
      </app-category-card>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <app-category-card
        [item]="categoryCardTortilla"
        [targetId]="'tortilla-section'"
        (navigate)="scrollTo($event)">
      </app-category-card>
    </div>
  </div>

  <div class="mt-4">
    <app-search-and-filter (filterChange)="onFilterChange($event)"></app-search-and-filter>
  </div>

  <div class="container my-3">

      <div class="category-section p-3 p-md-4 mb-4" id="box-section">
        <h2 class="h3 text-center mb-3">Gyros tálak</h2>
        <app-box-categ-list [searchTerm]="searchTerm" [filters]="activeFilters"></app-box-categ-list>
      </div>

      <div class="category-section p-3 p-md-4 mb-4" id="pita-section">
        <h2 class="h3 text-center mb-3">Gyros pitában</h2>
        <app-pita-categ-list [searchTerm]="searchTerm" [filters]="activeFilters"></app-pita-categ-list>
      </div>

      <div class="category-section p-3 p-md-4 mb-4" id="tortilla-section">
        <h2 class="h3 text-center mb-3">Gyros tortillában</h2>
        <app-tortilla-categ-list [searchTerm]="searchTerm" [filters]="activeFilters"></app-tortilla-categ-list>
      </div>

      <div class="category-section p-3 p-md-4 mb-4" id="drink-section">
        <h2 class="h3 text-center mb-3">Üdítők</h2>
        <app-drink-categ-list [searchTerm]="searchTerm" [filters]="activeFilters"></app-drink-categ-list>
      </div>      
  </div>
</div>
