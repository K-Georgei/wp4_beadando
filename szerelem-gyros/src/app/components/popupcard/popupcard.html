<h2 mat-dialog-title>Termék hozzáadva a kosárhoz!</h2>
<mat-dialog-content >{{data.item?.title}} hozzáadva a kosárhoz.</mat-dialog-content>
<mat-dialog-actions>
    <button matButton mat-dialog-close (click)="close()">Bezárás</button>
    <button matButton mat-dialog-actions (click)="goToCart()">Kosár megtekintése</button>
</mat-dialog-actions>
