<ng-content>
   <mat-card class="example-card" appearance="filled">
        <mat-card-header>
            <mat-card-title-group class="title-group">
                <mat-card-title>{{ item?.title }}</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <img id="card-image" mat-card-image [src]="item?.img || fallbackImg" alt="{{ item?.title }}"/>
        <mat-card-actions class="action-buttons">
            <button mat-button (click)="onNavigate()">Vigy√©l oda!</button>
        </mat-card-actions>
   </mat-card>
</ng-content>
